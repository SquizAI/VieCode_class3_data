<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCode Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-chart-line"></i> VibeCode Data Dashboard</h1>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="total-companies">0</span>
                        <span class="stat-label">Companies</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="total-people">0</span>
                        <span class="stat-label">People</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="total-properties">0</span>
                        <span class="stat-label">Properties</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="dashboard-nav">
            <div class="nav-content">
                <button class="nav-btn active" data-view="overview">
                    <i class="fas fa-home"></i> Overview
                </button>
                <button class="nav-btn" data-view="companies">
                    <i class="fas fa-building"></i> Companies
                </button>
                <button class="nav-btn" data-view="people">
                    <i class="fas fa-users"></i> People
                </button>
                <button class="nav-btn" data-view="properties">
                    <i class="fas fa-map-marker-alt"></i> Properties
                </button>
                <button class="nav-btn" data-view="analytics">
                    <i class="fas fa-chart-bar"></i> Analytics
                </button>
            </div>
        </nav>

        <!-- Search and Filters -->
        <div class="search-filters">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search companies, people, or properties...">
            </div>
            <div class="filter-container">
                <select id="location-filter">
                    <option value="">All Locations</option>
                    <option value="Boston">Boston</option>
                    <option value="Denver">Denver</option>
                    <option value="Florida">Florida</option>
                    <option value="California">California</option>
                </select>
                <select id="industry-filter">
                    <option value="">All Industries</option>
                    <option value="real estate">Real Estate</option>
                    <option value="commercial real estate">Commercial Real Estate</option>
                    <option value="golf">Golf</option>
                    <option value="hospitality">Hospitality</option>
                </select>
                <button id="clear-filters">Clear Filters</button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Overview Section -->
            <section id="overview-section" class="content-section active">
                <div class="overview-grid">
                    <div class="overview-card">
                        <h3><i class="fas fa-building"></i> Top Companies</h3>
                        <div id="top-companies-list" class="overview-list"></div>
                    </div>
                    <div class="overview-card">
                        <h3><i class="fas fa-map-marker-alt"></i> Geographic Distribution</h3>
                        <div id="geographic-chart" class="chart-container"></div>
                    </div>
                    <div class="overview-card">
                        <h3><i class="fas fa-industry"></i> Industry Breakdown</h3>
                        <div id="industry-chart" class="chart-container"></div>
                    </div>
                    <div class="overview-card">
                        <h3><i class="fas fa-trending-up"></i> Recent Activity</h3>
                        <div id="recent-activity" class="overview-list"></div>
                    </div>
                </div>
            </section>

            <!-- Companies Section -->
            <section id="companies-section" class="content-section">
                <div class="section-header">
                    <h2>Companies</h2>
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i> Grid
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i> List
                        </button>
                    </div>
                </div>
                <div id="companies-grid" class="cards-grid"></div>
            </section>

            <!-- People Section -->
            <section id="people-section" class="content-section">
                <div class="section-header">
                    <h2>People</h2>
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i> Grid
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i> List
                        </button>
                    </div>
                </div>
                <div id="people-grid" class="cards-grid"></div>
            </section>

            <!-- Properties Section -->
            <section id="properties-section" class="content-section">
                <div class="section-header">
                    <h2>Properties</h2>
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i> Grid
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i> List
                        </button>
                    </div>
                </div>
                <div id="properties-grid" class="cards-grid"></div>
            </section>

            <!-- Analytics Section -->
            <section id="analytics-section" class="content-section">
                <div class="analytics-grid">
                    <div class="analytics-card">
                        <h3>Company Size Distribution</h3>
                        <div id="company-size-chart" class="chart-container"></div>
                    </div>
                    <div class="analytics-card">
                        <h3>Employment History Trends</h3>
                        <div id="employment-trends-chart" class="chart-container"></div>
                    </div>
                    <div class="analytics-card">
                        <h3>Contact Information Coverage</h3>
                        <div id="contact-coverage-chart" class="chart-container"></div>
                    </div>
                    <div class="analytics-card">
                        <h3>Data Quality Metrics</h3>
                        <div id="data-quality-metrics" class="metrics-container"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <!-- Modal for detailed view -->
        <div id="detail-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
